name: Test snapshot/snapshot schedule ds/rs

on:
  push:
    branches:
      - master
    paths-ignore:
      - "website/**"
  pull_request:
    branches:
      - master
    paths:
      - "**gridscale_snapshot**"
      - "gridscale/error-handler/**"
      - "gridscale/common.go"
      - "gridscale/config.go"
      - "gridscale/provider.go"
      - "gridscale/provider_test.go"

jobs:
  build:
    name: Snapshot/Snapshot schedule AccTest
    runs-on: ubuntu-latest
    env:
      GOPATH: /home/runner/go
      GRIDSCALE_UUID: ${{ secrets.CI_USER_UUID }}
      GRIDSCALE_TOKEN: ${{ secrets.CI_API_TOKEN }}
      GRIDSCALE_URL: https://api.gridscale.cloud
    steps:
      - name: Set up Go 1.16
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Run TestAccdataSourceGridscaleSnapshot_basic
        run: for i in $(seq 1 3); do make testacc TEST=./gridscale TESTARGS='-run=TestAccdataSourceGridscaleSnapshot_basic' && s=0 && break || s=$? && sleep 10; done; (exit $s)

      - name: Run TestAccdataSourceGridscaleSnapshotSchedule_basic
        run: for i in $(seq 1 3); do make testacc TEST=./gridscale TESTARGS='-run=TestAccdataSourceGridscaleSnapshotSchedule_basic' && s=0 && break || s=$? && sleep 10; done; (exit $s)

      - name: Run TestAccResourceGridscaleSnapshot_Basic
        run: for i in $(seq 1 3); do make testacc TEST=./gridscale TESTARGS='-run=TestAccResourceGridscaleSnapshot_Basic' && s=0 && break || s=$? && sleep 10; done; (exit $s)

      - name: Run TestAccResourceGridscaleSnapshotSchedule_Basic
        run: for i in $(seq 1 3); do make testacc TEST=./gridscale TESTARGS='-run=TestAccResourceGridscaleSnapshotSchedule_Basic' && s=0 && break || s=$? && sleep 10; done; (exit $s)
